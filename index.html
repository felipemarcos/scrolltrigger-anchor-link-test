<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        scroll-behavior: smooth;
        font-family: sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
        width: 1000px;
        max-width: 100%;
        height: 300dvh;
        margin: 0 auto;
        padding: 30px;
        margin-bottom: 200dvh;
      }

      .sticky {
        height: 250px;
        background: linear-gradient(
          90deg,
          rgba(132, 255, 201, 1) 0%,
          rgba(170, 178, 255, 1) 49.23076923076923%,
          rgba(236, 160, 255, 1) 100%
        );
      }

      .content {
        font-size: 18px;
        background-color: #eee;
      }

      #footer {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        height: 100vh;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <a href="second.html">Go to second page</a>

    <section class="container">
      <div class="sticky"></div>
      <div class="content"></div>
    </section>
    <footer id="footer">This is a footer.</footer>

    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.js" defer></script>
    <script
      src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.js"
      defer
    ></script>

    <script src="./index.js" defer></script>
  </body>
</html>
